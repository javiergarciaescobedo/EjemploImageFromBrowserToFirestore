<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-button *ngIf="!inDesktop" (click)="uploadImagePicker()">Subir imagen</ion-button><br/>
  <input *ngIf="inDesktop" type="file" (change)="onClickImageSelecButton($event)" accept="image/*" class="fileChooser"/>
</ion-content>
